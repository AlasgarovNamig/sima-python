<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* 100% of the viewport height */
      margin: 0; /* Remove default margin */
    }

    h1 {
      text-align: center;
    }

    .centered-div {
      width: 350px;
      height: 350px;
      border: 1px solid #000; /* Optional: Border for visualization */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Sima QR Example</h1>
  <div class="centered-div">
    <img src="data:image/png;base64,{{ qrcode }}" alt="" height="350" width="350">
  </div>
</body>
</html>
